<body class="bg-dark">
<section id="loginPage">
    <h4 class="heading text-center text-white text-decoration-underline py-1">
        LOGIN
    </h4>
          <form action="" class="was-validated d-flex flex-column align-items-center justify-content-center" id="form">
                 <div class="contFormElem">
                    <label for="userName" class="text-white py-1">
                        Enter the UserName : 
                     </label>
                     <input type="text" name="UserName" id="UserName" class="border-0 py-2 px-1" placeholder="Enter Name">
                     <div class="valid-feedback">Valid.</div>
                     <div class="invalid-feedback">Please fill out this field.</div>
                 </div>
                 <div class="contFormElem">
                    <label for="password" class="text-white py-1">
                        Enter the Password : 
                     </label>
                     <input type="text" name="password" id="password" class="border-0 py-2 px-1" placeholder="Enter password">
                     <div class="valid-feedback">Valid.</div>
                     <div class="invalid-feedback">Please fill out this field.</div>
                 </div>
                 <div class="contFormElem">
                    <input type="submit" value="login" name="submit" class="btn btn-dark" id="submitBtn">
                 </div>
                 <div class="contFormElem">
                     <div id="OtherLoginMethods">
                            <div class=" text-white text-start">
                            Login using : 
                            </div>
                            <div class="text-white text-end">
                                <i class="fa fa-google bg-success"></i>
                                <i class="fa fa-facebook  bg-success"></i>
                            </div>
                     </div>
                 </div>
          </form>
</section>

</body>
